<app-front-header></app-front-header>
<section class="content home-page-content">
    <div class="content-block">
      <!-- <div class="block-header" *ngFor="let breadscrum of breadscrums"> -->
        <!-- breadcrumb -->
        <!-- <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb> -->
      <!-- </div> -->
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="body">
                <div class="row">
                 <div class="col-md-3 ads-section">
                    <!-- <div class="course-card course-card-blog desktop-ad-img">
                      <div class="course-card-image">
                        <img class="img" src="{{advImage}}">
                      </div>
                    </div> -->
                  </div> 
                  <div class="col-md-6">
                    <div class="course-card course-card-blog">
                      <div class="course-card-image">
                        <div *ngIf="articleVideoURL !== ''" class="video-wrapper">
                          <video src="{{articleVideoURL}}" type="video/webm" controls>
                          </video>
                        </div>
                        <ngx-slick-carousel *ngIf="articleVideoURL === ''" class="carousel"
                          #slickModal="slick-carousel"
                          [config]="slideConfig" 
                          (init)="slickInit($event)"
                          (breakpoint)="breakpoint($event)"
                          (afterChange)="afterChange($event)"
                          (beforeChange)="beforeChange($event)">
                        <div ngxSlickItem *ngFor="let slide of articleMultiImages" class="slide">
                        <img src="{{ slide.img }}" alt="">
                        </div>
                        </ngx-slick-carousel>
                        <!-- <video *ngIf="articleVideoURL !== ''" src="{{articleVideoURL}}" type="video/webm" controls ></video> -->
                          <!-- <carousel [autoplay]="false" *ngIf="articleVideoURL === ''" [images]="articleMultiImages" [cellsToShow]="1" [height]="400" [arrows]="articleMultiImages.length > 1 ? true : false">
                        </carousel> -->
                      </div>
                      <div class="blog-table">
                        <div class="post-user mt-3">
                          <span class="float-start msr-3">
                            <img class="img-circle author-post-img" src="{{articleAuthorImage}}" alt="...">
                          </span>
                          <h6 class="mb-xs mt-xs"> {{articleAuthor}}</h6>
                          <!-- <p class="text-muted"><time>25 mins</time></p> -->
                        </div>
                        <h6 class="news-title">{{articleTitle}}</h6>
                        <!-- <div class="course-card course-card-blog mobile-ad-img">
                          <div class="course-card-image">
                            <img class="img" src="{{advImage}}">
                          </div>
                        </div> -->
                        <p class="course-card-description">{{articleDescription}}</p>
                        <div class="post-footer">
                        <div class="stats"> 
                          <span matTooltip="Whatsapp" class="whatsup-icon">
                            <a class="link whatsapp" target="_blank">
                              <share-button
                                [theme]="'modern-dark'"
                                [button]="'whatsapp'"
                                [url]="siteurl"
                                [showIcon]="true"
                                [image]="artSingleimg"
                                [description]="''"
                              ></share-button
                            ></a>
                          </span>
                          <span matTooltip="Share" (click)="copyText(this.siteurl)"><a href="javascript:void(0);"><i class="far fa-share-square"></i></a>
                            <div *ngIf="isShowBage" class="badge badge-solid-white custbage">Link copied!</div></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                   <div class="col-md-3 ads-section">
                    <!-- <div class="course-card course-card-blog">
                      <div class="course-card-image">
                        <img class="img" src="{{advImage}}">
                      </div>
                    </div> -->
                  </div> 
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-front-footer></app-front-footer>
